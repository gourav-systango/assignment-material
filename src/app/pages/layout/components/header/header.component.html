<mat-toolbar color="primary">
  <button (click)="open()" mat-icon-button class="example-icon" aria-label="menu-icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>ANGULAR MATERIAL</span>
  <span class="spacer"></span>
  <button mat-icon-button class="favorite-icon" aria-label="heart icon"
    matTooltip="Info about the action"
  ><mat-icon matBadge="3" matBadgePosition="after">chat</mat-icon></button>
  <button mat-icon-button class="favorite-icon" aria-label="heart icon"
  ><mat-icon matBadge="12" matBadgePosition="after">notifications_active</mat-icon></button>
  
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>person</mat-icon><mat-icon>expand_more</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>View profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>key</mat-icon>
      <span>Change password</span>
    </button>
    <button mat-menu-item>
      <mat-icon>power_settings_new</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
