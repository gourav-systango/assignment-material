<mat-sidenav-container
  class="example-container"
  (backdropClick)="close()"
>
  <mat-sidenav #sidenav color="primary"
    (keydown.escape)="close()"
    mode="side"
    [fixedInViewport]="'fixed'"
    [fixedTopGap]="64"
    [fixedBottomGap]="0"
  >
  <div>
    <mat-tree #tree [dataSource]="menu" [childrenAccessor]="childrenAccessor">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding (click)="navigateByUrl(node.url)">
        <button mat-icon-button disabled></button>{{node.name}}
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodeToggle
                     [cdkTreeNodeTypeaheadLabel]="node.name">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{tree.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </mat-tree-node>
    </mat-tree>
  </div>
    <!-- <p><button mat-button (click)="close()">Toggle Toggle Toggle</button></p> -->
  </mat-sidenav>
</mat-sidenav-container>
